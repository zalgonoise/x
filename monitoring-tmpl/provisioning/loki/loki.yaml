auth_enabled: false

server:
  http_listen_port: 3100

distributor:
  ring:
    kvstore:
      store: memberlist

ingester:
  chunk_idle_period: 3m
  chunk_retain_period: 5m
  wal:
    dir: loki/wal
    flush_on_shutdown: true
  lifecycler:
    ring:
      kvstore:
        store: memberlist
      replication_factor: 1
    final_sleep: 0s

memberlist:
  abort_if_cluster_join_fails: false
  bind_port: 7946
  join_members:
    - loki:7946
  max_join_backoff: 1m
  max_join_retries: 10
  min_join_backoff: 1s


limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 168h

compactor:
  working_directory: /loki/data/boltdb-shipper-compactor
  shared_store: aws

schema_config:
  configs:
    - from: 2020-05-15
      store: boltdb-shipper
      object_store: aws
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/boltdb-cache
    resync_interval: 5s
    shared_store: s3
  aws:
    s3: s3://accesskey:accesssecret@minio.:9000/loki
    s3forcepathstyle: true


common:
  path_prefix: /loki



